<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      position: relative;
      left: 200px;
      top: 200px;
      height: 300px;
      width: 500px; 
      background-color: blue;

    }
    
    .red-circle{
      position:absolute;
      left: 250px;
      top: 150px;
      background-color: red;
      border-radius: 50%;
      height: 200px;
      width: 200px;



    }  
    /* Write your code here */
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
